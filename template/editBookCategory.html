{% extends "bookStoreMainPage.html" %} {% block content %} {% include "bookStoreHeader.html" %}
<div class="row divider green">
	<div class="col-md-12"></div>
</div>
<div class="row banner menu">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1>Edit {{bookCategory.name}}</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-6 col-md-offset-1 padding-top">

		<div class="form-group">
			<form action="{{ url_for('editBookCategory',bookCategory_id = bookCategory.id)}}" method="post">
				<label for="name">Name:</label>
				<input type="text" class="form-control" name="name" value="{{bookCategory.name }}">
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
			</form>
			<div  style="height: 5px;"></div>
			<a href='{{url_for('showBookCategories')}}'>
				<button class="btn btn-default delete">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
			</a>
		</div>
	</div>
</div>
{% endblock %}
